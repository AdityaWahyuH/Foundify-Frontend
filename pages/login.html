<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Foundify</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container" style="padding-top: 100px;">
        <div class="auth-container" style="max-width: 400px; margin: 0 auto;">
            <div class="card">
                <h2 style="text-align: center; margin-bottom: 2rem;">Login User</h2>
                <form id="loginForm">
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label>Email</label>
                        <input type="email" id="email" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label>Password</label>
                        <input type="password" id="password" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%;">Login</button>
                </form>
                <p style="text-align: center; margin-top: 1rem;">
                    <a href="register.html" style="color: #667eea;">Belum punya akun? Daftar</a> | 
                    <a href="admin-login.html" style="color: #667eea;">Login Admin</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            await AuthManager.userLogin(email, password);
        });
    </script>
</body>
</html>
