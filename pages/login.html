<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Foundify</title>

  <!-- global + page css -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body class="login-body">
  <!-- Topbar -->
  <header class="topbar">
    <h3 class="topbar__title">Login</h3>
  </header>

  <!-- Content -->
  <main class="login-wrap">
    <section class="login-card" aria-label="Form Login">
      <div class="login-card__head">
        <h1>Selamat Datang Kembali!</h1>
        <p>
          Lanjutkan aktivitas dan temukan update<br />
          terbaru barang hilang.
        </p>
      </div>

      <form id="loginForm" class="login-form" novalidate>
        <!-- Username -->
        <div class="field">
          <label for="username">USERNAME</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Enter your username"
            autocomplete="username"
          />
          <small class="error" data-error-for="username"></small>
        </div>

        <!-- Password -->
        <div class="field">
          <label for="password">PASSWORD</label>
          <div class="password">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Enter your password"
              autocomplete="current-password"
            />
            <button
              id="togglePassword"
              class="password__toggle"
              type="button"
              aria-label="Tampilkan password"
            >
              üëÅ
            </button>
          </div>
          <small class="error" data-error-for="password"></small>
        </div>

        <!-- Login Button -->
        <button class="login-btn" type="submit">Log In</button>

        <!-- Divider -->
        <div class="divider">
          <span>OR</span>
        </div>

        <!-- Google Login -->
        <button id="googleBtn" class="google-btn" type="button">
          Continue with Google
        </button>

        <!-- Register -->
        <p class="register-text">
          Need an account? <a href="../pages/register.html">Register</a>
        </p>
      </form>
    </section>
  </main>

  <script src="../js/login.js"></script>
</body>
</html>
