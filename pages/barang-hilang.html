<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barang Hilang - Foundify</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Foundify</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <button onclick="AuthManager.logout()" class="btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="container" style="padding-top: 120px;">
        <!-- Form Lapor Barang Hilang -->
        <div class="card">
            <h2>ðŸ“¦ Lapor Barang Hilang</h2>
            <form id="barangHilangForm" enctype="multipart/form-data">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Nama Barang *</label>
                        <input type="text" id="nama_barang" required>
                    </div>
                    <div class="form-group">
                        <label>Tanggal Hilang *</label>
                        <input type="date" id="tanggal_hilang" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Lokasi Terakhir *</label>
                    <input type="text" id="lokasi" required placeholder="Contoh: Gedung Kuliah A, Lt 2">
                </div>
                <div class="form-group">
                    <label>Deskripsi *</label>
                    <textarea id="deskripsi" required rows="4" placeholder="Detail barang, ciri khas, warna, merk..."></textarea>
                </div>
                <div class="form-group">
                    <label>Foto Barang</label>
                    <input type="file" id="foto" accept="image/*">
                </div>
                <button type="submit" class="btn-primary">Lapor Barang Hilang</button>
            </form>
        </div>

        <!-- List Barang Hilang -->
        <div class="card">
            <h2>Daftar Barang Hilang</h2>
            <div class="pagination" id="pagination" style="margin-bottom: 1rem;"></div>
            <div id="barangHilangList" style="min-height: 200px;"></div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script src="barang-hilang.js"></script>
</body>
</html>
