<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Foundify</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container" style="padding-top: 100px;">
        <div class="auth-container" style="max-width: 400px; margin: 0 auto;">
            <div class="card">
                <h2 style="text-align: center; margin-bottom: 2rem; color: #dc2626;">Admin Login</h2>
                <form id="adminLoginForm">
                    <div class="form-group" style="margin-bottom: 1rem;">
                        <label>Email Admin</label>
                        <input type="email" id="adminEmail" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
                    </div>
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label>Password Admin</label>
                        <input type="password" id="adminPassword" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px;">
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%; background: linear-gradient(45deg, #dc2626, #b91c1c);">Login Admin</button>
                </form>
                <p style="text-align: center; margin-top: 1rem;">
                    <a href="login.html" style="color: #667eea;">Login User</a>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            await AuthManager.adminLogin(email, password);
        });
    </script>
</body>
</html>
