<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Foundify</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container { width: 100%; max-width: 400px; padding: 20px; }
        .card { 
            background: white; 
            border-radius: 12px; 
            padding: 2rem; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-top: 5px solid #dc2626;
        }
        h2 { 
            text-align: center; 
            margin-bottom: 2rem; 
            color: #dc2626; 
            font-size: 1.8rem;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { 
            display: block; 
            margin-bottom: 0.5rem; 
            color: #333; 
            font-weight: 500; 
        }
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            font-size: 1rem; 
            box-sizing: border-box; 
        }
        .form-group input:focus { outline: none; border-color: #dc2626; }
        .btn-primary { 
            width: 100%; 
            background: linear-gradient(45deg, #dc2626, #b91c1c); 
            color: white; 
            padding: 14px; 
            border: none; 
            border-radius: 8px; 
            font-size: 1.1rem; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }
        .btn-primary:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.4); 
        }
        .btn-primary:disabled { 
            opacity: 0.7; 
            cursor: not-allowed; 
        }
        p { text-align: center; margin-top: 1rem; color: #666; }
        p a { color: #667eea; text-decoration: none; font-weight: 600; }
        p a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="card">
            <h2>üîê Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label>üìß Email Admin</label>
                    <input type="email" id="adminEmail" required placeholder="admin@foundify.com">
                </div>
                <div class="form-group">
                    <label>üîë Password Admin</label>
                    <input type="password" id="adminPassword" required placeholder="admin123">
                </div>
                <button type="submit" class="btn-primary" id="loginBtn">
                    üöÄ Login Admin
                </button>
            </form>
            <p>
                Login sebagai <a href="login.html">User Biasa</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;

            // Loading state
            loginBtn.textContent = '‚è≥ Login...';
            loginBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:8000/api/auth/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login gagal');
                }

                // ‚úÖ LOGIN SUKSES - SIMPAN TOKEN & REDIRECT
                localStorage.setItem('token', data.token);
                localStorage.setItem('admin', JSON.stringify(data.admin || { nama: email, role: 'admin' }));
                
                alert('‚úÖ Admin login berhasil!');
                window.location.href = 'admin-dashboard.html';  // ‚Üê INI YANG KURANG!

            } catch (error) {
                console.error('Admin login error:', error);
                alert('‚ùå Login gagal: ' + error.message);
            } finally {
                // Reset button
                loginBtn.textContent = 'üöÄ Login Admin';
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
