<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barang Ditemukan - Foundify</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Foundify</div>
        <div class="nav-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="barang-hilang.html">Barang Hilang</a>
            <button onclick="AuthManager.logout()" class="btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="container" style="padding-top: 120px;">
        <div class="card">
            <h2>üîç Lapor Barang Ditemukan</h2>
            <form id="barangDitemukanForm">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label>Nama Barang *</label>
                        <input type="text" id="nama_barang_ditemukan" required>
                    </div>
                    <div class="form-group">
                        <label>Tanggal Ditemukan *</label>
                        <input type="date" id="tanggal_ditemukan" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Lokasi Penemuan *</label>
                    <input type="text" id="lokasi_ditemukan" required>
                </div>
                <div class="form-group">
                    <label>Lokasi Penyimpanan *</label>
                    <input type="text" id="lokasi_penyimpanan" required>
                </div>
                <div class="form-group">
                    <label>Deskripsi *</label>
                    <textarea id="deskripsi_ditemukan" required rows="4"></textarea>
                </div>
                <button type="submit" class="btn-primary">Laporkan Barang Ditemukan</button>
            </form>
        </div>

        <div class="card">
            <h2>Barang Ditemukan Lainnya</h2>
            <div id="barangDitemukanList"></div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
</body>
</html>
