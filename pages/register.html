<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Foundify</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-container { width: 100%; max-width: 450px; padding: 20px; }
        .card { background: white; border-radius: 12px; padding: 2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 2rem; color: #333; }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 1rem; box-sizing: border-box; }
        .form-group input:focus { outline: none; border-color: #667eea; }
        .btn-primary { width: 100%; background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 14px; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4); }
        p { text-align: center; margin-top: 1rem; color: #666; }
        p a { color: #667eea; text-decoration: none; font-weight: 600; }
        p a:hover { text-decoration: underline; }
        .loading { opacity: 0.7; pointer-events: none; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="card">
            <h2>üë§ Daftar Akun User</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label>üÜî Username *</label>
                    <input type="text" id="username" required placeholder="testuser" maxlength="50">
                </div>
                <div class="form-group">
                    <label>üìß Email *</label>
                    <input type="email" id="email" required placeholder="user@example.com">
                </div>
                <div class="form-group">
                    <label>üîí Password *</label>
                    <input type="password" id="password" required placeholder="Minimal 8 karakter" minlength="8">
                </div>
                <div class="form-group">
                    <label>‚úÖ Konfirmasi Password *</label>
                    <input type="password" id="password_confirmation" required placeholder="Ketik ulang password" minlength="8">
                </div>
                <!-- Field role AUTO diisi 'user' oleh backend -->
                <input type="hidden" id="role" value="user">
                
                <button type="submit" class="btn-primary" id="submitBtn">
                    üöÄ Daftar Akun Baru
                </button>
            </form>
            <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const form = e.target;
            form.classList.add('loading');
            submitBtn.textContent = '‚è≥ Sedang mendaftar...';
            submitBtn.disabled = true;

            const formData = {
                username: document.getElementById('username').value.trim(),
                email: document.getElementById('email').value.trim(),
                password: document.getElementById('password').value,
                password_confirmation: document.getElementById('password_confirmation').value,
                role: 'user' // Auto-set sesuai database
            };

            // Client-side validation
            if (formData.password !== formData.password_confirmation) {
                alert('‚ùå Password dan konfirmasi tidak cocok!');
                resetForm();
                return;
            }
            if (formData.password.length < 8) {
                alert('‚ùå Password minimal 8 karakter!');
                resetForm();
                return;
            }
            if (formData.username.length > 50) {
                alert('‚ùå Username maksimal 50 karakter!');
                resetForm();
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || JSON.stringify(data.errors) || 'Registrasi gagal');
                }

                alert('üéâ Registrasi berhasil! Silakan login.');
                window.location.href = 'login.html';
                
            } catch (error) {
                console.error('Register error:', error);
                alert('‚ùå Registrasi gagal: ' + error.message);
            } finally {
                resetForm();
            }
        });

        function resetForm() {
            const form = document.getElementById('registerForm');
            const submitBtn = document.getElementById('submitBtn');
            form.classList.remove('loading');
            submitBtn.textContent = 'üöÄ Daftar Akun Baru';
            submitBtn.disabled = false;
        }
    </script>
</body>
</html>
