<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Foundify</title>

  <!-- bisa tetap pakai style.css kalau kamu ingin konsisten global -->
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/register.css" />
</head>

<body class="register-body">
  <!-- Topbar -->
  <header class="topbar">
    <h3 class="topbar__title">Create an Account</h3>
  </header>

  <!-- Content -->
  <main class="register-wrap">
    <section class="register-card" aria-label="Form Register">
      <div class="register-card__head">
        <h1>Buat Akun Baru</h1>
      </div>

      <form id="registerForm" class="register-form" novalidate>
        <!-- Username -->
        <div class="field">
          <label for="username">USERNAME</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Choose a username"
            autocomplete="username"
          />
          <small class="error" data-error-for="username"></small>
        </div>

        <!-- Password -->
        <div class="field">
          <label for="password">PASSWORD</label>

          <div class="password">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Choose a password"
              autocomplete="new-password"
            />
            <button
              id="togglePassword"
              class="password__toggle"
              type="button"
              aria-label="Tampilkan password"
              title="Tampilkan/Sembunyikan password"
            >
              <!-- eye icon -->
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path
                  d="M2 12C3.6 7.8 7.4 5 12 5C16.6 5 20.4 7.8 22 12C20.4 16.2 16.6 19 12 19C7.4 19 3.6 16.2 2 12Z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                />
                <path
                  d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                />
              </svg>
            </button>
          </div>

          <p class="hint">Minimal 8 karakter, mengandung huruf besar dan kecil</p>
          <small class="error" data-error-for="password"></small>
        </div>

        <!-- Continue -->
        <button class="continue-btn" type="submit">Continue</button>

        <!-- Divider -->
        <div class="divider">
          <span>OR</span>
        </div>

        <!-- Google -->
        <button id="googleBtn" class="google-btn" type="button">
          <span class="g-icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 48 48">
              <path fill="#EA4335" d="M24 9.5c3.54 0 6.1 1.54 7.5 2.83l5.14-5.14C33.53 4.3 29.17 2.5 24 2.5 14.96 2.5 7.17 7.72 3.45 15.31l6.02 4.67C11.25 13.85 17.14 9.5 24 9.5z"/>
              <path fill="#4285F4" d="M46.1 24.5c0-1.57-.14-2.75-.45-3.98H24v7.54h12.7c-.26 2.02-1.67 5.06-4.82 7.1l5.9 4.58c3.52-3.25 5.32-8.04 5.32-13.24z"/>
              <path fill="#FBBC05" d="M9.47 28.02a14.6 14.6 0 0 1-.77-4.52c0-1.57.27-3.08.74-4.5l-6.02-4.67A21.5 21.5 0 0 0 2.5 23.5c0 3.47.83 6.75 2.3 9.65l6.02-5.13z"/>
              <path fill="#34A853" d="M24 45.5c5.17 0 9.53-1.7 12.7-4.62l-5.9-4.58c-1.58 1.1-3.7 1.87-6.8 1.87-6.86 0-12.75-4.35-14.5-10.33l-6.02 5.13C7.17 40.28 14.96 45.5 24 45.5z"/>
            </svg>
          </span>
          Continue with Google
        </button>

        <!-- Login link -->
        <p class="login-text">
          Already have an account? <a href="../pages/login.html">Login</a>
        </p>
      </form>
    </section>
  </main>

  <script src="../js/register.js"></script>
</body>
</html>
