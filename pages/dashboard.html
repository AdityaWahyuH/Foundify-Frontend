<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Foundify</title>

  <link rel="stylesheet" href="../css/dashboard.css" />
</head>

<body class="dash-body">
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar" aria-label="Sidebar">
      <div class="sidebar__brand">
        <div class="brand__icon" aria-hidden="true">
          <!-- search icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M10.5 18.5C14.9183 18.5 18.5 14.9183 18.5 10.5C18.5 6.08172 14.9183 2.5 10.5 2.5C6.08172 2.5 2.5 6.08172 2.5 10.5C2.5 14.9183 6.08172 18.5 10.5 18.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21.5 21.5L17.6 17.6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="brand__text">Foundify</div>
      </div>

      <hr class="sidebar__hr" />

      <div class="sidebar__section">
        <div class="sidebar__label">MENU</div>
        <a class="navitem navitem--active" href="./dashboard.html">
          <span class="navitem__icon" aria-hidden="true">üè†</span>
          <span>Home</span>
        </a>

        <a class="navitem" href="#" id="btnReport">
          <span class="navitem__icon" aria-hidden="true">‚ûï</span>
          <span>Buat Laporan / Report</span>
        </a>
      </div>

      <div class="sidebar__section">
        <div class="sidebar__label">KATEGORI</div>

        <button class="cat" data-cat="Aksesoris" type="button">
          <span class="cat__icon">üíç</span><span>Aksesoris</span><span class="cat__chev">‚Ä∫</span>
        </button>
        <button class="cat" data-cat="Dokumen" type="button">
          <span class="cat__icon">üìÑ</span><span>Dokumen</span><span class="cat__chev">‚Ä∫</span>
        </button>
        <button class="cat" data-cat="Elektronik" type="button">
          <span class="cat__icon">üì±</span><span>Elektronik</span><span class="cat__chev">‚Ä∫</span>
        </button>
        <button class="cat" data-cat="Pakaian" type="button">
          <span class="cat__icon">üëï</span><span>Pakaian</span><span class="cat__chev">‚Ä∫</span>
        </button>
        <button class="cat" data-cat="Lainnya" type="button">
          <span class="cat__icon">üß©</span><span>Lainnya</span><span class="cat__chev">‚Ä∫</span>
        </button>
      </div>

      <div class="sidebar__footer">
        <button class="logout" id="btnLogout" type="button">Logout</button>
      </div>
    </aside>

    <!-- Main -->
    <main class="main" aria-label="Konten utama">
      <!-- Topbar -->
      <header class="topbar">
        <div class="topbar__title">Latest Items</div>

        <div class="topbar__right">
          <div class="search">
            <input id="globalSearch" type="text" placeholder="Cari..." />
            <button id="globalSearchBtn" class="search__btn" type="button" aria-label="Cari">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M10.5 18.5C14.9183 18.5 18.5 14.9183 18.5 10.5C18.5 6.08172 14.9183 2.5 10.5 2.5C6.08172 2.5 2.5 6.08172 2.5 10.5C2.5 14.9183 6.08172 18.5 10.5 18.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M21.5 21.5L17.6 17.6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>

          <div class="userpill" id="userPill" title="Akun yang sedang login">
            <span class="userpill__dot"></span>
            <span id="userPillText">user</span>
          </div>
        </div>
      </header>

      <!-- Filters -->
      <section class="filters" aria-label="Filter">
        <button class="filter__icon" type="button" title="Filter">
          <!-- sliders icon -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M4 6H14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M4 18H10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M16 6H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <path d="M12 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>

        <select id="statusSelect" class="select">
          <option value="ALL">All Status</option>
          <option value="LOST">Lost</option>
          <option value="FOUND">Found</option>
        </select>

        <div class="input">
          <span class="input__icon" aria-hidden="true">üìç</span>
          <input id="locationInput" type="text" placeholder="Lokasi..." />
        </div>

        <button id="btnSearch" class="btnSearch" type="button">Search</button>

        <div class="filters__meta" id="resultMeta"></div>
      </section>

      <!-- Grid list -->
      <section class="grid" id="itemsGrid" aria-label="Daftar Barang"></section>

      <div class="loadmore-wrap">
        <button id="btnLoadMore" class="loadmore" type="button">Load More</button>
      </div>
    </main>
  </div>

  <script src="../js/dashboard.js"></script>
</body>
</html>
