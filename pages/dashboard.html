<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Foundify</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Foundify</div>
        <div class="nav-links">
            <span id="userInfo"></span>
            <button onclick="AuthManager.logout()" class="btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="container" style="padding-top: 120px;">
        <div class="card">
            <h1>Dashboard Saya</h1>
            <div class="stats-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; margin: 2rem 0;">
                <div class="stat-card" style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 2rem; border-radius: 12px;">
                    <h3>Total Poin</h3>
                    <h2 id="totalPoin">0</h2>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #10b981, #059669); color: white; padding: 2rem; border-radius: 12px;">
                    <h3>Barang Hilang</h3>
                    <h2 id="laporanHilang">0</h2>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #f59e0b, #d97706); color: white; padding: 2rem; border-radius: 12px;">
                    <h3>Barang Ditemukan</h3>
                    <h2 id="laporanDitemukan">0</h2>
                </div>
                <div class="stat-card" style="background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; padding: 2rem; border-radius: 12px;">
                    <h3>Klaim Aktif</h3>
                    <h2 id="klaimAktif">0</h2>
                </div>
            </div>
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
                <a href="barang-hilang.html" class="btn-primary" style="padding: 20px; text-align: center; text-decoration: none; font-size: 1.1rem;">üì¶ Lapor Barang Hilang</a>
                <a href="barang-ditemukan.html" class="btn-primary" style="padding: 20px; text-align: center; text-decoration: none; font-size: 1.1rem;">üîç Lapor Barang Ditemukan</a>
                <a href="poin.html" class="btn-primary" style="padding: 20px; text-align: center; text-decoration: none; font-size: 1.1rem;">‚≠ê Poin & Reward</a>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        if (!AuthManager.isAuthenticated()) {
            window.location.href = '../pages/login.html';
        }

        async function loadDashboard() {
            try {
                const user = JSON.parse(localStorage.getItem('user'));
                document.getElementById('userInfo').textContent = `Halo, ${user.nama}`;
                
                const poinData = await api.getPoin();
                document.getElementById('totalPoin').textContent = poinData.total_poin || 0;
                
            } catch (error) {
                showToast('Gagal memuat dashboard', 'error');
            }
        }

        loadDashboard();
    </script>
</body>
</html>
