<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundify - Landing</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- Background -->
  <div class="page">
    <!-- Navbar -->
    <header class="nav">
      <div class="nav__brand" role="banner" aria-label="Brand">
        <span class="brand__text">Foundify</span>
      </div>

      <nav class="nav__actions" aria-label="Aksi">
        <button class="btn btn--ghost" id="btnRegister" type="button">Register</button>
        <button class="btn btn--primary" id="btnLogin" type="button">Login</button>
      </nav>
    </header>

    <!-- Main Hero -->
    <main class="hero" aria-label="Landing Page">
      <section class="hero__content">
        <h1 class="hero__title">
          Platform Digital Membantu<br />
          Sebarkan Informasi Barang Hilang
        </h1>

        <p class="hero__subtitle">
          Foundify menghubungkan penemu dan pemilik barang melalui satu platform digital<br />
          untuk pencarian yang cepat, aman, dan transparan.
        </p>

        <div class="hero__cta">
          <button class="btn btn--cta" id="btnStart" type="button">
            <span class="btn__icon" aria-hidden="true">
              <!-- Icon search (inline SVG) -->
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path
                  d="M10.5 18.5C14.9183 18.5 18.5 14.9183 18.5 10.5C18.5 6.08172 14.9183 2.5 10.5 2.5C6.08172 2.5 2.5 6.08172 2.5 10.5C2.5 14.9183 6.08172 18.5 10.5 18.5Z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M21.5 21.5L17.6 17.6"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            <span>Mulai Temukan Barang!</span>
          </button>
        </div>
      </section>
    </main>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
