<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Foundify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L15.5 15.5M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <h1>Foundify</h1>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <p class="nav-label">MENU</p>
                    <a href="home.html" class="nav-item active">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>Home</span>
                    </a>
                    <a href="laporan.html" class="nav-item">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                        <span>Buat Laporan / Report</span>
                    </a>
                </div>

                <div class="nav-section">
                    <p class="nav-label">KATEGORI</p>

                    <div class="category-group">
                        <button class="category-toggle" data-category="aksesoris">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>Aksesoris</span>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div class="category-items">
                            <a href="#" class="subcategory-item" data-cat="dompet"># Dompet</a>
                            <a href="#" class="subcategory-item" data-cat="kacamata"># Kacamata</a>
                            <a href="#" class="subcategory-item" data-cat="jam-tangan"># Jam Tangan</a>
                            <a href="#" class="subcategory-item" data-cat="tas"># Tas</a>
                            <a href="#" class="subcategory-item" data-cat="perhiasan"># Perhiasan</a>
                        </div>
                    </div>

                    <!-- Add other categories here... -->
                    <div class="category-group">
                        <button class="category-toggle" data-category="dokumen">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>Dokumen</span>
                            <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                        <div class="category-items">
                            <a href="#" class="subcategory-item"># KTP</a>
                            <a href="#" class="subcategory-item"># SIM</a>
                            <a href="#" class="subcategory-item"># STNK</a>
                            <a href="#" class="subcategory-item"># Paspor</a>
                            <a href="#" class="subcategory-item"># Kartu ATM</a>
                        </div>
                    </div>

                    <!-- Elektronik, Pakaian, Lainnya... (sama pattern) -->
                </div>
            </nav>

            <div class="sidebar-footer">
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1>Latest Items</h1>
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Cari...">
                </div>
            </header>

            <div class="filter-section">
                <select id="statusFilter">
                    <option>All Status</option>
                    <option>Lost</option>
                    <option>Found</option>
                    <option>Claimed</option>
                    <option>Returned</option>
                </select>
                <button class="btn-search" id="searchBtn">Search</button>
            </div>

            <div class="items-grid" id="itemsGrid">
                <div class="loading-state">Loading...</div>
            </div>

            <div class="pagination" id="pagination"></div>
        </main>
    </div>

    <script src="js/home.js"></script>
</body>
</html>
